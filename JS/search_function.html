<!DOCTYPE html>
<html>
<body>

<p id="demo">Click the button to display the position of the match.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction()
{
var str="Visit W3Schools!"; 
//The search() method searches a string for a specified value, 
//or regular expression, and returns the position of the match.
//This method returns -1 if no match is found.
var n=str.search("W3Schools");
document.getElementById("demo").innerHTML=n; // n = 6
}
</script>

</body>
</html>
